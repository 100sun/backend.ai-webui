<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Backend.AI Console">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fff">
  <link rel="icon" href="manifest/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="resources/fonts/fonts.css">
  <base href="">
  <script src="manifest/app.js" async></script>
  <title>Backend.AI</title>
  <script>
    if ((typeof process !== "undefined") && process.versions && (process.versions.hasOwnProperty('electron'))) {
      window.isElectron = true;
    } else {
      window.isElectron = false;
    }
    window.process = {env: {NODE_ENV: 'production'}};
    window.buildVersion = "190521.140504";
  </script>
  <style>
    body {
      margin: 0;
    }

    .loading-message {
      position: absolute;
      top: calc(50% + 10px);
      left: calc(50% - 95px);
      width: 200px;
      text-align: center;
      font-family: monospace;
      font-size: 20px;
    }

    .sk-folding-cube {
      margin: 20px auto;
      width: 40px;
      height: 40px;

      position: absolute;
      top: calc(50% - 40px);
      left: calc(50% - 20px);
      margin: auto;
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    .sk-folding-cube .sk-cube {
      float: left;
      width: 50%;
      height: 50%;
      position: relative;
      -webkit-transform: scale(1.1);
      -ms-transform: scale(1.1);
      transform: scale(1.1);
    }

    .sk-folding-cube .sk-cube:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #3E872D;
      -webkit-animation: sk-foldCubeAngle 2.4s infinite linear both;
      animation: sk-foldCubeAngle 2.4s infinite linear both;
      -webkit-transform-origin: 100% 100%;
      -ms-transform-origin: 100% 100%;
      transform-origin: 100% 100%;
    }

    .sk-folding-cube .sk-cube2 {
      -webkit-transform: scale(1.1) rotateZ(90deg);
      transform: scale(1.1) rotateZ(90deg);
    }

    .sk-folding-cube .sk-cube3 {
      -webkit-transform: scale(1.1) rotateZ(180deg);
      transform: scale(1.1) rotateZ(180deg);
    }

    .sk-folding-cube .sk-cube4 {
      -webkit-transform: scale(1.1) rotateZ(270deg);
      transform: scale(1.1) rotateZ(270deg);
    }

    .sk-folding-cube .sk-cube2:before {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    .sk-folding-cube .sk-cube3:before {
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }

    .sk-folding-cube .sk-cube4:before {
      -webkit-animation-delay: 0.9s;
      animation-delay: 0.9s;
    }

    @-webkit-keyframes sk-foldCubeAngle {
      0%, 10% {
        -webkit-transform: perspective(140px) rotateX(-180deg);
        transform: perspective(140px) rotateX(-180deg);
        opacity: 0;
      }
      25%, 75% {
        -webkit-transform: perspective(140px) rotateX(0deg);
        transform: perspective(140px) rotateX(0deg);
        opacity: 1;
      }
      90%, 100% {
        -webkit-transform: perspective(140px) rotateY(180deg);
        transform: perspective(140px) rotateY(180deg);
        opacity: 0;
      }
    }

    @keyframes sk-foldCubeAngle {
      0%, 10% {
        -webkit-transform: perspective(140px) rotateX(-180deg);
        transform: perspective(140px) rotateX(-180deg);
        opacity: 0;
      }
      25%, 75% {
        -webkit-transform: perspective(140px) rotateX(0deg);
        transform: perspective(140px) rotateX(0deg);
        opacity: 1;
      }
      90%, 100% {
        -webkit-transform: perspective(140px) rotateY(180deg);
        transform: perspective(140px) rotateY(180deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
<backend-ai-console id="console-shell">
  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>
</backend-ai-console>
<noscript>
  <p>Could not render Backend.AI console. Check that JavaScript is enabled. (190518.3)</p>
</noscript>
<script src="./node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
<script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script src="./src/components/backend-ai-console.js" type="module"></script>
<script>
  window.isUpdateAvailable = new Promise(function (resolve, reject) {
    if ('serviceWorker' in navigator && ['localhost', '127'].indexOf(location.hostname) === -1) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(registration => {
          console.log('ServiceWorker registered with scope: ', registration.scope);
          registration.onupdatefound = () => {
            const installingWorker = registration.installing;
            installingWorker.onstatechange = () => {
              switch (installingWorker.state) {
                case 'installed':
                  if (navigator.serviceWorker.controller) {
                    // new update available
                    resolve(true);
                  } else {
                    // no update available
                    resolve(false);
                  }
                  break;
              }
            };
          };
        }).catch(function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  });
  window['isUpdateAvailable']
    .then(isAvailable => {
      if (isAvailable) {
        document.addEventListener('backend-ai-connected', (e) => {
          document.querySelector('#console-shell').showUpdateNotifier();
        });
        console.log('New console available. Please reload to update.');
      }
    });
</script>
</body>
</html>
